<header class="site-header">
  <style>
    .site-header {
      background-color: var(--card-background);
      color: var(--text-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 24px;
      width: 100%;
      box-shadow: 0 4px 12px var(--shadow-color);
      position: sticky;
      top: 0;
      z-index: 1000;
      gap: 16px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .site-title {
      padding: 10px 15px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      color: var(--primary-color);
      font-size: 24px;
    }

    .site-nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      padding: 0;
      margin: 0;
      align-items: center;
    }

    .site-nav a,
    .site-nav button {
      text-decoration: none;
      font-size: 16px;
      color: var(--text-color);
      border: none;
      background: transparent;
      cursor: pointer;
      padding: 8px 16px;
      border-radius: 999px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .site-nav a:hover,
    .site-nav button:hover {
      background-color: var(--input-background);
    }

    .site-actions {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .theme-toggle {
      border: none;
      border-radius: 999px;
      padding: 8px 16px;
      background-color: var(--input-background);
      color: var(--text-color);
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
    }

    .theme-toggle:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px var(--shadow-color);
    }

    @media (max-width: 768px) {
      .site-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 12px;
      }

      .site-actions {
        width: 100%;
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 8px;
      }

      .theme-toggle {
        width: 100%;
        text-align: center;
      }
    }
  </style>

  <h1 class="site-title">KurdLit</h1>
  <nav class="site-nav">
    <ul>
      <li class="site-actions">
        <a class="login-link" href="/login">Login</a>
        <a class="register-link" href="/register">Register</a>
        <button class="theme-toggle" type="button" aria-pressed="false">ðŸŒ™</button>
      </li>
    </ul>
  </nav>
</header>
